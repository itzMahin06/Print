<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image to Text - Modern UI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

        /* Integration for SolaimanLipi */
        @font-face {
            font-family: 'SolaimanLipi';
            src: url('https://fonts.cdnfonts.com/s/73383/SolaimanLipi.woff') format('woff');
        }

        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #111827;
        }

        /* Upload Section */
        .upload-card {
            border: 2px dashed #cbd5e1;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f1f5f9;
            cursor: pointer;
        }

        .upload-card:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        #imageInput { display: none; }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
        }

        .btn-generate { background: var(--primary); color: white; }
        .btn-generate:hover { background: var(--primary-hover); }
        .btn-generate:disabled { background: #94a3b8; cursor: not-allowed; }

        .btn-secondary { background: #e2e8f0; color: #475569; }
        .btn-secondary:hover { background: #cbd5e1; }

        /* Loader */
        #loader {
            margin-top: 20px;
            font-weight: 500;
            color: var(--primary);
            text-align: center;
            display: none;
        }

        /* Result Area */
        .result-wrapper {
            margin-top: 40px;
        }

        #outputArea {
            width: 100%;
            min-height: 250px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            background: #fff;
            font-family: 'SolaimanLipi', sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #334155;
            white-space: pre-wrap;
            box-sizing: border-box;
            outline: none;
        }

        .hidden { display: none; }

        /* Print Logic */
        @media print {
            body * { visibility: hidden; }
            #outputArea, #outputArea * { 
                visibility: visible; 
            }
            #outputArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                border: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Document Scanner</h1>
            <p>Extract text from multiple images using AI</p>
        </header>

        <div class="upload-section">
            <label for="imageInput" class="upload-card" id="dropZone">
                <div id="fileStatus">Click to upload or Drag & Drop Images</div>
                <input type="file" id="imageInput" accept="image/*" multiple>
            </label>
            
            <button id="generateBtn" class="btn-generate">Generate Text</button>
        </div>

        <div id="loader">Processing AI Model... 0%</div>

        <div class="result-wrapper">
            <div id="outputArea" contenteditable="true" placeholder="Extracted text will appear here..."></div>
            
            <div class="btn-group">
                <button id="copyBtn" class="btn-secondary hidden">Copy Text</button>
                <button id="printBtn" class="btn-secondary hidden">Print Document</button>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const imageInput = document.getElementById('imageInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputArea = document.getElementById('outputArea');
        const loader = document.getElementById('loader');
        const printBtn = document.getElementById('printBtn');
        const copyBtn = document.getElementById('copyBtn');
        const fileStatus = document.getElementById('fileStatus');

        // Update UI when files are selected
        imageInput.addEventListener('change', () => {
            const count = imageInput.files.length;
            fileStatus.innerText = count > 0 ? `${count} images selected` : "Click to upload or Drag & Drop Images";
        });

        generateBtn.addEventListener('click', async () => {
            const files = imageInput.files;
            if (files.length === 0) {
                alert("Please select images first.");
                return;
            }

            // Reset UI
            outputArea.innerText = "";
            loader.style.display = "block";
            generateBtn.disabled = true;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                loader.innerText = `Processing image ${i + 1} of ${files.length}...`;
                
                const imageUrl = URL.createObjectURL(file);
                
                try {
                    // Tesseract AI Engine
                    // 'eng+ben' supports English and Bengali
                    const { data: { text } } = await Tesseract.recognize(
                        imageUrl, 
                        'eng+ben',
                        { logger: m => console.log(m) }
                    );
                    
                    outputArea.innerText += text + "\n\n--- Page Break ---\n\n";
                } catch (error) {
                    console.error("AI Error:", error);
                    outputArea.innerText += `[Error processing image ${i+1}]\n`;
                }
            }

            loader.style.display = "none";
            generateBtn.disabled = false;
            printBtn.classList.remove('hidden');
            copyBtn.classList.remove('hidden');
        });

        // Print functionality
        printBtn.addEventListener('click', () => {
            window.print();
        });

        // Copy functionality
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(outputArea.innerText);
            alert("Text copied to clipboard!");
        });
    </script>
</body>
</html>
